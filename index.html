<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="left-section">
            <img src="facebook.png" alt="Facebook" class="fb-logo">
            <h1>Connect with friends and the world around you on Facebook.</h1>
        </div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form" action="#">
                    <div class="input-group">
                        <input type="text" placeholder="Email or phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="divider"></div>
                    <button type="button" class="create-account-button">Create New Account</button>
                </form>
            </div>
            <p class="create-page-text"><a href="#" class="create-page-link"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
